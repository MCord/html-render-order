<style>
    .green {
      position: relative;
      background-color: green;
      width: 50vw;
      height: 50vw;
    }
  
    .green:hover {
      background-color: blue;
    }
  
    .red {
      position: fixed;
      background-color: red;
      width: 50vw;
      height: 50vw;
      opacity: 0.5;
      z-index: 3;
      pointer-events: none;
    }
  
  </style>
  
  <div>
  Here we have a red div that covers the green because of the z-index but passes events through. 
  </div>
  <div>
  
  
  
    <div class='red' onClick="alert('red')">
      RED
    </div>
  
    <div class='green' onClick="alert('green')">
      GREEN
    </div>
  
  </div>
