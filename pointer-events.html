<style>
    .green {
      position: relative;
      background-color: green;
      width: 100vw;
      height: 100vh;
    }
  
    .green:hover {
      background-color: blue;
    }
  
    .red {
      position: fixed;
      background-color: red;
      width: 100vw;
      height: 100vh;
      opacity: 0.5;
      z-index: 3;
      pointer-events: none;
    }
  
  </style>
  
  <div>
  
  
  
    <div class='red' onClick="alert('red')">
      Here we have a red div that covers the green because of the z-index but passes events through. 
    </div>
  
    <div class='green' onClick="alert('blue')">
      This is the green div!
    </div>
  
  </div>
